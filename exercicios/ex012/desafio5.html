<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        .destaque {
            background-color: gray;
            color: white;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
       
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="destaque">
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr class="destaque">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4"  scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9.8</td>
                <td>8.9</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9</td>
                <td>8</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr class="destaque">
                <th colspan="4" >Média de Exatas</th>
                <td>9.5</td>

            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>10</td>
                <td>9.8</td>
                <td>9.9</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.9</td>
                <td>9.5</td>
                <td>9.3</td>
            </tr>
            <tr class="destaque">
                <th colspan="4">Média de Humanas</th>
                <td>9.6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
