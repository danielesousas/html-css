<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Filmes Favoritos</title>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
}

table {
    border-collapse: collapse;
}
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .headd {
            font-weight: bold;
            background-color: rgb(219, 222, 221);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="headd" colspan="5">Filmes Favoritos</td>
        </tr>
        <tr>
            <td class="headd">Grupo</td>
            <td class="headd">Nomes</td>
            <td colspan="3" class="headd">Filmes</td>
        </tr>
        <tr>
            <td rowspan="3"  class="headd">Mulheres</td>
            <td>Ana Maria Braga</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Avengers</td>
        </tr>
        <tr>
            <td>Fátima Bernades</td>
            <td>Hulk</td>
            <td>Flash</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia Ohanna</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <td class="headd" rowspan="3">Homens</td>
            <td>Bruno Glagliasso</td>
            <td>Intocáveis</td>
            <td>Astro Boy</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Boaventura</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fábio Assunção</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
