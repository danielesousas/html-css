<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" >
                <option value="">---Escolha---</option>
                <optgroup label="Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="PI">Piauí</option>
                    <option value="BA">Bahia</option>
                </optgroup>


                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
            </select> </p>
        
        <p>

            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="PROF">Professor(a)</option>
                <option value="MED">Médico(a)</option>
                <option value="AGRI">Agricultor(a)</option>
            </datalist>
        </p>
        <p><label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua mensagem..."></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
